<!DOCTYPE html>
<html>
  <head>

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;

    }

    body {
      display: table;
      background-color: rgb(72,72,72);
    }
    .nav-bar{
      text-align: center;
      background: rgb(255, 153, 51);
      padding: 1px;
    }
    .nav-bar p{
      font-size: 1.5em;
      color: rgb(72,72,72);
      text-shadow: 1px 2px 0px rgba(0,0,0,0.15);

    .inMiddle{
      text-align: center;

    }
    .button {
      position: relative;
      width: 10%;

      color: white;

      background: #f39c12;
      border: 0;
      border-bottom: 2px solid #e8930c;
      cursor: pointer;
      -webkit-box-shadow: inset 0 -2px #e8930c;
      box-shadow: inset 0 -2px #e8930c;
    }
    .button:hover {
      background: rgb(255, 153, 51);
      opacity: 0.9;
    }

    .ywc{
      font-size: 3.0em;
      color: orange;
      font-family: 'Raleway',sans-serif;
      font-weight: normal;
      line-height: 48px;
      text-transform: uppercase;
      text-shadow: 0px 0px 6px #f4ca88,
                  2px 8px 6px rgba(0,0,0,0.2),

    }

    .nav-bar input[type="text"] {
      padding: 10px;
      border: solid 5px #c9c9c9;
      transition: border 0.3s;
    }
    .help{
      color: rgb(128, 128, 128);
    }

    </style>
