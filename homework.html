<!DOCTYPE html>
<html>
  <head>
    <title>Try this!</title>
    <style>

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      font-size: 1.0em;
    }

    body {
      display: table;
      background-color: rgb(72,72,72);
    }
    .nav-bar{
      text-align: center;
      background: rgb(255, 153, 51);
      padding: 1px;
    }
    .nav-bar p{
      font-size: 1.5em;
      color: rgb(72,72,72);
      text-shadow: 1px 2px 0px rgba(0,0,0,0.15);
    }

    .inMiddle{
      text-align: center;
      vertical-align: middle;
    }
    .button {
      position: relative;
      width: 10%;
      height: 60px;
      font-size: 1.5em;
      color: white;
      text-align: center;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
      background: #f39c12;
      border: 0;
      border-bottom: 2px solid #e8930c;
      cursor: pointer;
      -webkit-box-shadow: inset 0 -2px #e8930c;
      box-shadow: inset 0 -2px #e8930c;
    }
    .button:hover {
      background: rgb(255, 153, 51);
      opacity: 0.9;
    }

    .ywc{
      font-size: 3.0em;
      color: orange;
      font-family: 'Raleway',sans-serif;
      font-weight: normal;
      line-height: 48px;
      text-transform: uppercase;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-shadow: 0 0 5px rgb(255, 255, 255),
                0 0 10px rgb(255, 255, 255), 0 0 15px rgb(255, 255, 255),
                0 0 20px rgb(241, 145, 90), 0 0 30px rgb(241, 145, 90),
                0 0 40px rgb(241, 145, 90), 0 0 50px rgb(241, 145, 90),
                0 0 75px rgb(241, 145, 90);

      /*text-shadow: 0px 3px 0px #b2a98f,
                 0px 14px 10px rgba(0,0,0,0.15),
                 0px 24px 2px rgba(0,0,0,0.1),
                 0px 34px 30px rgba(0,0,0,0.1);*/
    }

    .nav-bar input[type="text"] {
      padding: 10px;
      border: solid 5px rgb(201, 201, 201);
      transition: border 0.3s;
    }
    .help{
      color: rgb(128, 128, 128);
    }

    </style>
  </head>
  <body>
    <nav class="nav-bar">
      <p>
        score : <input disabled type="text" id="score" value="0">
      </p>
    </nav>
    <div class="inMiddle">
      <h1 id="text" class="ywc" onkeydown="increaseSize()">
         YWC
       </h1>
       <button id="button" onclick="increaseSize()" class="button">Pumb It!</button>
       <p class="help">
         press spacebar to pumb.
       </p>
    </div>
    <script>
      var text = document.getElementById("text");
      var score = document.getElementById("score");

      function increaseSize(){
        if (text.style.fontSize == "") {
          text.style.fontSize = "3.0em";
        }
        var size = parseFloat(text.style.fontSize);
        var addition = 1;
        text.style.fontSize = size + addition + "em";
        var newScore = size*10;
        score.value = Math.round(Math.max(parseFloat(score.value),newScore));

      }

      function decreaseSize(){
        if (parseFloat(text.style.fontSize) > 2.0) {
          var size = parseFloat(text.style.fontSize);
          var decrease = size*size*0.0005;
          text.style.fontSize = parseFloat(text.style.fontSize) - (decrease) + "em";
        }
      }

      function doc_keyUp(e) {
        if (e.keyCode == 32) {
              increaseSize()
          }
      }
      document.addEventListener('keyup', doc_keyUp, false);

      // cheat code
      function doc_keyDown(e) {
        if (e.keyCode == 13) {
              increaseSize()
          }
      }
      document.addEventListener('keydown', doc_keyDown, false);




      setInterval(decreaseSize, 1);
    </script>
  </body>
</html>
